<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <H1>Raad de getallen!!</H1>

    <p class="input-message">Voer hieronder een getal in tussen de 10 en 20</p>
    <div class="start-container">
        <input type="number" id="max" placeholder="">
        <button id="start">Start</button>
    </div>
    <div class="guess-container">
        <p class="message" id="message"></p>
        <p class="punten" id="Punten"></p>
        <ul id="hints"></ul>
        <div class="guess-input-container">
            <div class="guess-input-inner-container">
                <input type="text" id="guessNumber1" placeholder="Enter your guess1 here">
                <input type="number" id="guessNumber2" placeholder="Enter your guess2 here">
            </div>
            <button disabled="true" id="Guess">Guess</button>
        </div>


    </div>

</div>
</body>

</html>
